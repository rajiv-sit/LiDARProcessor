[ScanProcessing]
z_lower_bound = 0.25                       ; meters above ground
z_upper_bound = 3.0                        ; meters above ground
y_bbox_margin = 0.25                       ; offset in lateral direction
x_bbox_margin = 0.25                       ; offset in longitudinal direction

[WorldVisualization]
enableWorldVisualization = true           ; render lidar content in the world view
enableGroundPlane = false                  ; show ground points
groundPlaneRGB = 0xFA4988                  ; ground color
enableNonGroundPlane = true                ; show non-ground points
nonGroundPlaneRGB = 0x0FF1CE               ; non-ground color
pointSize = 1.0                             ; lidar point size
